<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Test Page - Audio</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/9p8CFpVb.js"></script>
    <script>
		try {
    document.domain = "dotomi.com"
} catch (e) {}
window.onload = function() {
    var rand = Math.floor(1e6 * Math.random()),
        vastUrl = "https://ssapi.ad.cpe.dotomi.com/s2s/lite" + window.location.search + "&deal_id=213&rand=" + rand;
    jwplayer("player").setup({
        primary: "html5",
        advertising: {
            client: 'vast',
            tag: vastUrl,
            vpaidcontrols: true
        },
        width: window.innerWidth,
        height: 40,
        controls: true,
        autostart: true,
        mute: true,
        file: "https://vstatic.fastclick.net/static/archiver/audio/61a/be7/4a8/61abe74a84c71a39e612e0587e5cf6bb501c5b17aeda1ca62d9ac68a47a36dd7.mp3"
    })
};
var resize = function() {
    jwplayer("player").resize(window.innerWidth, window.innerHeight)
};
window.addEventListener("orientationchange", resize);
    </script>
</head>
<body>
    <center>
        <div id="player"></div>
    </center>
</body>
</html>
