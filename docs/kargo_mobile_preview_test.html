            .input-container {

                transition: border 0.3s ease;
            }

            #urlInput:focus {
                border-color: #007BFF;
            }

            #updateBtn {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
